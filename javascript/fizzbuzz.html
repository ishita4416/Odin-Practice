<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <script>
    let answer = +prompt("Enter number till which you'd like fizzbuzz upto");
    for(let i=1; i<= answer; i++)
    {
      if(i%3===0 && i%5===0)
      console.log("fizzbuzz");
      else if(i%3===0)
      console.log("fizz");
      else if(i%5===0)
      console.log("buzz");
      else 
      console.log(i);
    }
  </script>
</body>
